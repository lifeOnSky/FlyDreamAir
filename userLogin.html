<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fly Dream Air</title>

    <link rel="stylesheet" type="text/css" href="loginPage.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/pages/loginPage.js"> </script>

</head>

<body>

    <div id="topOfpage"><img src="\img\flightIcon.jpg" alt="icon" height="120px">Fly Dream Air</div>
    <br>

    <div id="outside">

        <table id="loginTable" border="1">
            <tr>
                <td colspan="2" id="tableTitle">Account&password login</td>
            </tr>
            <tr>
                <td class="leftTable">please input user name:</td>
                <td><input type="text" class="inputBox" id="username"></td>
            </tr>
            <tr>
                <td class="leftTable">please input password:</td>
                <td><input type="text" class="inputBox" id="password"></td>
            </tr>

            <tr><td colspan="2"><button id="back">back</button><button id="login">login</button></td></tr>
        </table>

        <a id="register" href="\pages\register.html">No account? register</a>
    </div>

    
    <div id="resultTable"></div>

</body>

</html>
